{% extends 'base.html' %}

{% block body %}
    <h1>Article</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'articles:create' %}">[NEW]</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">새 글을 작성하려면 로그인 해주세요</a>
    {% endif %}

    {% for article in articles %}
        {% include 'articles/_article.html' %}    
    {% endfor %}

{% endblock %}
