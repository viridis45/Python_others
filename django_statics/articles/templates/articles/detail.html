{% extends 'base.html' %}

{% block body %}
    <h1>{{ article.title }}</h1>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="">
    {% endif %}
    <a href="{% url 'articles:update' article.pk %}">[수정]</a>
    <form action="{% url 'articles:delete' article.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="삭제">
    </form>
{% endblock %}
